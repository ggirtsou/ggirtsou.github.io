---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
{% if page.reading_time %}
  <small>Reading Time: {{ page.reading_time</small>
{% endif %}

<h1>{{ page.title }}</h1>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
